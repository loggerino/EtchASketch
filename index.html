<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title"><h1>Sketch Board</h1></div>
    <div class="instruction"><h2>Click your mouse to start drawing</h2></div>
    <div class="content">
        <div class="board"></div>
        <div class="buttons">
            <button id="black">Black</button>
            <button id="random">Random</button>
            <button id="reset">Reset</button>
            <button id="colorChoice">
                Select:
                <input type="color" id="colorPicker" value="#000000">
            </button>
        </div>
        <div class="input">
            <p>Select Board Size</p>
            <input type="range" min="1" max="64" value="16" id="sizeRange" oninput="changeSize(this.value)">
        </div>
    </div>
    <footer>Odin Project Assignment</footer>
    <script src="script.js"></script>
</body>
</html>
